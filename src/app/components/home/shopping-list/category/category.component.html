<div class="card mb-4 shadow-sm">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal text-dark" >Categories</h4>
  </div>
    <div class="category-item">
      <div class="list-group">
        <button  type="button" class="btn btn-light">ALL</button>
      </div>
     
      <div class="list-group" *ngFor="let category of categoryList">
          <app-category-item [categoryItem] = "category" ></app-category-item>
        </div>
      
    </div>
</div>
