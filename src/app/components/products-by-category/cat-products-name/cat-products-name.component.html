<div class="card mb-4 border-bottom shadow-sm ">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productCatItem.imageUrl"/>
          <div class="card-body">
              <p class="card-text">
                <strong>{{productCatItem.price | currency: 'EUR'}}</strong>
              </p>
              <hr>
              <p class="card-text">
                <small class="text-muted"><strong>{{productCatItem.name}}</strong></small>
              </p>
             
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary btn-buy" >Add to cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary btn-details"  >View Details</button>
              </div>
            </div>
          </div>
    </div>
